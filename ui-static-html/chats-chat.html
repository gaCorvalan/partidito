<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlayMatch - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "oklch(var(--background) / <alpha-value>)",
              foreground: "oklch(var(--foreground) / <alpha-value>)",
              card: "oklch(var(--card) / <alpha-value>)",
              "card-foreground": "oklch(var(--card-foreground) / <alpha-value>)",
              popover: "oklch(var(--popover) / <alpha-value>)",
              "popover-foreground": "oklch(var(--popover-foreground) / <alpha-value>)",
              primary: "oklch(var(--primary) / <alpha-value>)",
              "primary-foreground": "oklch(var(--primary-foreground) / <alpha-value>)",
              secondary: "oklch(var(--secondary) / <alpha-value>)",
              "secondary-foreground": "oklch(var(--secondary-foreground) / <alpha-value>)",
              muted: "oklch(var(--muted) / <alpha-value>)",
              "muted-foreground": "oklch(var(--muted-foreground) / <alpha-value>)",
              accent: "oklch(var(--accent) / <alpha-value>)",
              "accent-foreground": "oklch(var(--accent-foreground) / <alpha-value>)",
              destructive: "oklch(var(--destructive) / <alpha-value>)",
              "destructive-foreground": "oklch(var(--destructive-foreground) / <alpha-value>)",
              border: "oklch(var(--border) / <alpha-value>)",
              input: "oklch(var(--input) / <alpha-value>)",
              ring: "oklch(var(--ring) / <alpha-value>)"
            },
            borderRadius: {
              sm: "calc(var(--radius) - 4px)",
              md: "calc(var(--radius) - 2px)",
              lg: "var(--radius)",
              xl: "calc(var(--radius) + 4px)"
            },
            fontFamily: {
              sans: [
                "Geist",
                "Geist Fallback",
                "ui-sans-serif",
                "system-ui",
                "sans-serif"
              ]
            }
          }
        }
      };
    </script>
    <style>
      :root {
        --background: 1 0 0;
        --foreground: 0.15 0 0;
        --card: 0.99 0 0;
        --card-foreground: 0.15 0 0;
        --popover: 1 0 0;
        --popover-foreground: 0.15 0 0;
        --primary: 0.56 0.15 142;
        --primary-foreground: 1 0 0;
        --secondary: 0.93 0.01 0;
        --secondary-foreground: 0.15 0 0;
        --muted: 0.85 0.01 0;
        --muted-foreground: 0.55 0.01 0;
        --accent: 0.56 0.15 142;
        --accent-foreground: 1 0 0;
        --destructive: 0.577 0.245 27.325;
        --destructive-foreground: 1 0 0;
        --border: 0.93 0 0;
        --input: 0.96 0 0;
        --ring: 0.56 0.15 142;
        --radius: 0.5rem;
      }

      .dark {
        --background: 0.145 0 0;
        --foreground: 0.985 0 0;
        --card: 0.145 0 0;
        --card-foreground: 0.985 0 0;
        --popover: 0.145 0 0;
        --popover-foreground: 0.985 0 0;
        --primary: 0.985 0 0;
        --primary-foreground: 0.205 0 0;
        --secondary: 0.269 0 0;
        --secondary-foreground: 0.985 0 0;
        --muted: 0.269 0 0;
        --muted-foreground: 0.708 0 0;
        --accent: 0.269 0 0;
        --accent-foreground: 0.985 0 0;
        --destructive: 0.396 0.141 25.723;
        --destructive-foreground: 0.637 0.237 25.331;
        --border: 0.269 0 0;
        --input: 0.269 0 0;
        --ring: 0.439 0 0;
      }

      body {
        background-color: oklch(var(--background));
        color: oklch(var(--foreground));
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <div class="flex items-center justify-center min-h-screen bg-background p-4">
      <div class="w-full max-w-sm flex flex-col h-screen md:h-[812px] bg-background rounded-3xl overflow-hidden shadow-2xl">
        <div class="flex-1 overflow-y-auto">
          <div class="w-full h-full flex flex-col">
            <div class="border-b border-border p-4 bg-background">
              <button class="text-primary font-medium text-sm mb-3">← Back</button>
              <h2 class="text-lg font-semibold text-foreground">Match Chat</h2>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-3">
              <div class="flex justify-center">
                <p class="text-xs text-muted-foreground text-center px-3 py-1 bg-muted rounded-full">Juan joined the match</p>
              </div>
              <div class="flex justify-start">
                <div class="max-w-xs space-y-0.5 items-start flex flex-col">
                  <p class="text-xs text-muted-foreground px-3">Juan</p>
                  <div class="px-4 py-2 rounded-2xl bg-muted text-foreground rounded-bl-none">
                    <p class="text-sm break-words">Hey! Just arrived, parking now</p>
                  </div>
                  <p class="text-xs text-muted-foreground px-3">19:05</p>
                </div>
              </div>
              <div class="flex justify-start">
                <div class="max-w-xs space-y-0.5 items-start flex flex-col">
                  <p class="text-xs text-muted-foreground px-3">María</p>
                  <div class="px-4 py-2 rounded-2xl bg-muted text-foreground rounded-bl-none">
                    <p class="text-sm break-words">Great, we're setting up</p>
                  </div>
                  <p class="text-xs text-muted-foreground px-3">19:07</p>
                </div>
              </div>
              <div class="flex justify-start">
                <div class="max-w-xs space-y-0.5 items-start flex flex-col">
                  <p class="text-xs text-muted-foreground px-3">Carlos</p>
                  <div class="px-4 py-2 rounded-2xl bg-muted text-foreground rounded-bl-none">
                    <p class="text-sm break-words">See you at 7pm!</p>
                  </div>
                  <p class="text-xs text-muted-foreground px-3">19:08</p>
                </div>
              </div>
              <div class="flex justify-end">
                <div class="max-w-xs space-y-0.5 items-end flex flex-col">
                  <p class="text-xs text-muted-foreground px-3">You</p>
                  <div class="px-4 py-2 rounded-2xl bg-primary text-primary-foreground rounded-br-none">
                    <p class="text-sm break-words">Perfect! see you soon</p>
                  </div>
                  <p class="text-xs text-muted-foreground px-3">19:10</p>
                </div>
              </div>
            </div>

            <div class="border-t border-border p-4 bg-background">
              <div class="flex gap-2">
                <input
                  type="text"
                  placeholder="Type a message..."
                  class="flex-1 px-4 py-2.5 bg-input border border-border rounded-full focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm"
                />
                <button class="p-2.5 bg-primary text-primary-foreground rounded-full hover:opacity-90 transition-opacity">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5.951-1.488 5.951 1.488a1 1 0 001.169-1.409l-7-14z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <nav class="border-t border-border bg-background">
          <div class="flex justify-around items-center">
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-foreground">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              </svg>
              <span class="text-xs font-medium">Home</span>
            </button>
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-foreground">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
              <span class="text-xs font-medium">Search</span>
            </button>
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-foreground">
              <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-primary-foreground">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <path d="M5 12h14"></path>
                  <path d="M12 5v14"></path>
                </svg>
              </div>
              <span class="text-xs font-medium">Publish</span>
            </button>
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-primary">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
              </svg>
              <span class="text-xs font-medium">Chats</span>
            </button>
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-foreground">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span class="text-xs font-medium">Profile</span>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
