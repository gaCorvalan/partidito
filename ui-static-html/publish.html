<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlayMatch - Publish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "oklch(var(--background) / <alpha-value>)",
              foreground: "oklch(var(--foreground) / <alpha-value>)",
              card: "oklch(var(--card) / <alpha-value>)",
              "card-foreground": "oklch(var(--card-foreground) / <alpha-value>)",
              popover: "oklch(var(--popover) / <alpha-value>)",
              "popover-foreground": "oklch(var(--popover-foreground) / <alpha-value>)",
              primary: "oklch(var(--primary) / <alpha-value>)",
              "primary-foreground": "oklch(var(--primary-foreground) / <alpha-value>)",
              secondary: "oklch(var(--secondary) / <alpha-value>)",
              "secondary-foreground": "oklch(var(--secondary-foreground) / <alpha-value>)",
              muted: "oklch(var(--muted) / <alpha-value>)",
              "muted-foreground": "oklch(var(--muted-foreground) / <alpha-value>)",
              accent: "oklch(var(--accent) / <alpha-value>)",
              "accent-foreground": "oklch(var(--accent-foreground) / <alpha-value>)",
              destructive: "oklch(var(--destructive) / <alpha-value>)",
              "destructive-foreground": "oklch(var(--destructive-foreground) / <alpha-value>)",
              border: "oklch(var(--border) / <alpha-value>)",
              input: "oklch(var(--input) / <alpha-value>)",
              ring: "oklch(var(--ring) / <alpha-value>)"
            },
            borderRadius: {
              sm: "calc(var(--radius) - 4px)",
              md: "calc(var(--radius) - 2px)",
              lg: "var(--radius)",
              xl: "calc(var(--radius) + 4px)"
            },
            fontFamily: {
              sans: [
                "Geist",
                "Geist Fallback",
                "ui-sans-serif",
                "system-ui",
                "sans-serif"
              ]
            }
          }
        }
      };
    </script>
    <style>
      :root {
        --background: 1 0 0;
        --foreground: 0.15 0 0;
        --card: 0.99 0 0;
        --card-foreground: 0.15 0 0;
        --popover: 1 0 0;
        --popover-foreground: 0.15 0 0;
        --primary: 0.56 0.15 142;
        --primary-foreground: 1 0 0;
        --secondary: 0.93 0.01 0;
        --secondary-foreground: 0.15 0 0;
        --muted: 0.85 0.01 0;
        --muted-foreground: 0.55 0.01 0;
        --accent: 0.56 0.15 142;
        --accent-foreground: 1 0 0;
        --destructive: 0.577 0.245 27.325;
        --destructive-foreground: 1 0 0;
        --border: 0.93 0 0;
        --input: 0.96 0 0;
        --ring: 0.56 0.15 142;
        --radius: 0.5rem;
      }

      .dark {
        --background: 0.145 0 0;
        --foreground: 0.985 0 0;
        --card: 0.145 0 0;
        --card-foreground: 0.985 0 0;
        --popover: 0.145 0 0;
        --popover-foreground: 0.985 0 0;
        --primary: 0.985 0 0;
        --primary-foreground: 0.205 0 0;
        --secondary: 0.269 0 0;
        --secondary-foreground: 0.985 0 0;
        --muted: 0.269 0 0;
        --muted-foreground: 0.708 0 0;
        --accent: 0.269 0 0;
        --accent-foreground: 0.985 0 0;
        --destructive: 0.396 0.141 25.723;
        --destructive-foreground: 0.637 0.237 25.331;
        --border: 0.269 0 0;
        --input: 0.269 0 0;
        --ring: 0.439 0 0;
      }

      body {
        background-color: oklch(var(--background));
        color: oklch(var(--foreground));
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <div class="flex items-center justify-center min-h-screen bg-background p-4">
      <div class="w-full max-w-sm flex flex-col h-screen md:h-[812px] bg-background rounded-3xl overflow-hidden shadow-2xl">
        <div class="flex-1 overflow-y-auto">
          <div class="w-full h-full flex flex-col bg-background">
            <div class="sticky top-0 border-b border-border p-4 bg-background">
              <div class="flex items-center gap-3 mb-4">
                <button class="p-1 hover:bg-muted rounded-lg transition-colors">
                  <svg class="w-6 h-6 text-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="m15 18-6-6 6-6"></path>
                  </svg>
                </button>
                <h1 class="text-2xl font-bold">Create match</h1>
              </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
              <div>
                <label class="block text-sm font-semibold text-foreground mb-2">Sport</label>
                <select class="w-full px-3 py-2.5 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm">
                  <option value="padel" selected>Padel</option>
                  <option value="football">Football</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-semibold text-foreground mb-2">Missing Players</label>
                <div class="flex gap-2">
                  <button class="flex-1 py-2 rounded-lg font-medium transition-colors bg-primary text-primary-foreground">1</button>
                  <button class="flex-1 py-2 rounded-lg font-medium transition-colors bg-muted text-muted-foreground hover:bg-secondary">2</button>
                </div>
              </div>

              <div>
                <label class="block text-sm font-semibold text-foreground mb-2">Date</label>
                <select class="w-full px-3 py-2.5 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm">
                  <option value="today" selected>Today</option>
                  <option value="tomorrow">Tomorrow</option>
                  <option value="week">This week</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-semibold text-foreground mb-2">Time</label>
                <input type="time" value="19:00" class="w-full px-3 py-2.5 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm" />
              </div>

              <div>
                <label class="block text-sm font-semibold text-foreground mb-2">Venue</label>
                <input type="text" placeholder="e.g., Central Courts" value="" class="w-full px-3 py-2.5 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm" />
              </div>

              <div>
                <label class="block text-sm font-semibold text-foreground mb-2">Level</label>
                <div class="space-y-2">
                  <button class="w-full py-2 px-3 rounded-lg font-medium text-sm transition-colors text-left capitalize bg-muted text-muted-foreground hover:bg-secondary">beginner</button>
                  <button class="w-full py-2 px-3 rounded-lg font-medium text-sm transition-colors text-left capitalize bg-primary text-primary-foreground">intermediate</button>
                  <button class="w-full py-2 px-3 rounded-lg font-medium text-sm transition-colors text-left capitalize bg-muted text-muted-foreground hover:bg-secondary">advanced</button>
                </div>
              </div>

              <div>
                <label class="block text-sm font-semibold text-foreground mb-2">Price per Player (COP)</label>
                <input type="number" value="2500" class="w-full px-3 py-2.5 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm" />
              </div>

              <div>
                <label class="block text-sm font-semibold text-foreground mb-2">Note (optional)</label>
                <textarea placeholder="Add any details about the match..." rows="3" class="w-full px-3 py-2.5 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm resize-none"></textarea>
              </div>
            </div>

            <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-sm p-4 bg-background border-t border-border">
              <button class="w-full py-3 bg-primary text-primary-foreground rounded-lg font-semibold hover:opacity-90 transition-opacity">
                Publish match
              </button>
            </div>
          </div>
        </div>

        <nav class="border-t border-border bg-background">
          <div class="flex justify-around items-center">
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-foreground">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              </svg>
              <span class="text-xs font-medium">Home</span>
            </button>
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-foreground">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
              <span class="text-xs font-medium">Search</span>
            </button>
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-primary">
              <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-primary-foreground">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <path d="M5 12h14"></path>
                  <path d="M12 5v14"></path>
                </svg>
              </div>
              <span class="text-xs font-medium">Publish</span>
            </button>
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-foreground">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
              </svg>
              <span class="text-xs font-medium">Chats</span>
            </button>
            <button class="flex-1 py-4 px-3 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-foreground">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span class="text-xs font-medium">Profile</span>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
